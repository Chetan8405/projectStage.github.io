<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    .container11 {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  .label11 {
    display: block;
    font-weight: bold;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  
  .button11 {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  </style>
</head>
<body>

<div class="container11">
    <form id="signup-form">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label class="label11" for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label class="label11" for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label class="label11" for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <a class="button11" href="index.html">
            Sign Up
            <!-- <button class="button11" type="submit">Sign Up</button> -->
        </a>
    </form>
</div>

<script src="Extra/js/script13.js"></script>
<script src="Extra/js/script13.js"></script>
</body>
</html>
